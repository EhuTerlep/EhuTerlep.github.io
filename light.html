<html>
  <head>
    <script src = "p5.min.js"></script>
  </head>
  <body>
    <script>
    var img;
    
    
    function preload() {
      img = loadImage('3318288-cool-surfer-abstract-background-pattern-texture-in-blue.jpg')
    }
      function setup() {
        createCanvas(window.innerWidth,window.innerHeight,WEBGL)
      }
      
      function draw(){
        background(225);
        var locX = mouseX - width/2;
        var locY = mouseY - height/2;
        //directionalLight(r,g,b,x,y,z)
        directionalLight(66,244,244,-locX,-locY,-175);
        specularMaterial(255);
        noStroke();
        rotateX(mouseX/500);
        rotateY(mouseY/500);
        texture(img);
        box(175);
      }
    </script>
  </body>
</html>
