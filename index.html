<html>
  <head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  </head>
  <body> 
      <input type="text" id="quant">
    <button onclick = "display()">Order</button>
    <h1 id = "food"></h1>
<h3 id = "price"></h3>
    <h2 id = "total"></h2>
    
     <script>
      var p;
      var tax;
      var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if(this.readyState == 4 && this.status == 200) {
             var mydata = JSON.parse(this.responseText);
    document.getElementById('food').innerHTML = mydata.food[0].name;
        document.getElementById('price').innerHTML =  "$"+ mydata.food[0].price;
   p = mydata.food[0].price;
   tax = mydata.food[0].tax
  }
};
xmlhttp.open("GET", "bento.json" , true);
xmlhttp.send();
//-------------------------------------------------------------------------------------------
 function display() {
      var x = document.getElementById('quant').value;
 document.getElementById('test').innerHTML = x;
var total = x * p;
   var t = total * tax;
   var at = total + t;
document.getElementById('total').innerHTML ="That will cost $"+ at.toFixed(2);
 }
  var previous = null;
  var current = null;   
  setInternal(function(){
    document.getJSON("bento.json",function(json){
      current = JSON.stringify(json);
      if(previous && current && previous!==current){
        location.reload();
      }
      previous = current;
    });
  },2000);
    </script>
  </body>
</html>
